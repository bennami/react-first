<div id="root"> </div>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

<!-- to work with JSX u need babel script and also change text/javascript to text/babel!!-->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

const rootElement  = document.getElementById('root');

//////JSX : In this lesson, we'll learn how we can call ReactDOM.render repeatedly with brand new React Elements and React will preserve element focus and only do the minimal required DOM operations for the re-render.
function tick(){
    const time = new Date().toLocaleTimeString();
    const element = <div>It is
        <input value={time}/>
        <input value={time}/>
    </div>;
    ReactDOM.render(element, rootElement)
}

}*/

tick();
setInterval(tick,1000)

</script>
</body>
